<!DOCTYPE html>
<html>
<body>

<p>A call back function </p>

<button type="button" onclick="calc(2,3,add)">Click Me!</button>

<p id="demo"></p>

<script>

var add= function (a,b){
	document.getElementById("demo").innerHTML =  a+ b;

	};
var whatever= function(a,b)
	{
			document.getElementById("demo").innerHTML =  'do whatever u want ';
        };

var multiply= function(a,b)
	{
			document.getElementById("demo").innerHTML =  a* b;
        };

var calc= function(num1,num2,callback){
	if(typeof callback === "function")
		{ 	callback(num1,num2);
        }
        else 
        	{	document.getElementById("demo").innerHTML =  "enter corect";
}

};

</script>

</body>
</html>
