<!-- ///////Nested object -->

<!DOCTYPE html>
<html>
<body>

<p>
There are two different ways to access an object property: 
</p>
<p>You can use person.property or person["property"].</p>

<p id="demo"></p>

<script>
var person = {
    firstName: "John",
    lastName : "Doe",
    id       :  5566,
    middlename:null
    objprop:{innerProp:"Inner Property"}
};
// document.getElementById("demo").innerHTML =
// person["firstName"] + " " + person["lastName"];

document.getElementById("demo").innerHTML = person.objprop;
console.log(person.objprop);
console.log(person.objprop.innerProp);
console.log(person.objprop["innerProp"]);
console.log(person.objprop);

console.log(person);

</script>

</body>
</html>
